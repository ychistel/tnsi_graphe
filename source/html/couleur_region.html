<script>
   document.addEventListener("DOMContentLoaded", function() {
      const regions = document.querySelectorAll("#map path");
      const couleurs = document.querySelectorAll("#coloriage ul li");
      const choix = ['rgb(255,0,0)','rgb(0,255,0)','rgb(0,0,255)','rgb(255,255,0)','rgb(255,0,255)','rgb(0,255,255)'];
      //console.log(couleurs);
      let selectCouleur = 'rgb(255,255,255)';
      let elementOn = '';

      for(var i=0;i<6;i++){
         couleurs[i].style.backgroundColor = choix[i];
      }
      
      couleurs.forEach(couleur => {
            couleur.addEventListener("click", function(){
               console.log(couleurs);
               if (elementOn != '') {
                  document.getElementById(elementOn).classList.remove("on");
               } 
               selectCouleur = couleur.style.backgroundColor;
               couleur.classList.add("on");
               elementOn = couleur.id;

            });
         });

      regions.forEach(region => {
         // Initialisation de la couleur de remplissage
         region.style.fill = "#ffffff";
         
         // Gestion du clic sur une région
         region.addEventListener("click", function() {
               // Récupérer la couleur choisie
               const selectedColor = selectCouleur;
               // Appliquer la couleur à la région cliquée
               region.style.fill = selectedColor;
         });
      });
   });

</script>
